name: Deploy to Fly.io

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

jobs:
    test:
        name: Run Tests
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x, 20.x]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Build frontend
              run: npm run build

    deploy:
        name: Deploy to Fly.io
        runs-on: ubuntu-latest
        needs: test
        # Only deploy on push to main/master, not on PRs
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Build frontend
              run: npm run build

            - name: Setup Fly.io CLI
              uses: superfly/flyctl-actions/setup-flyctl@master

            - name: Deploy to Fly.io
              run: flyctl deploy --remote-only
              env:
                  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

    health-check:
        name: Post-deployment Health Check
        runs-on: ubuntu-latest
        needs: deploy
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

        steps:
            - name: Wait for deployment
              run: sleep 30

            - name: Check application health
              run: |
                  # Replace with your actual Fly.io app URL
                  curl -f https://study-lenses.fly.dev/ || exit 1

            - name: Notify on failure
              if: failure()
              run: |
                  echo "‚ùå Deployment health check failed!"
                  echo "Check the Fly.io dashboard and application logs."
